<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Enlace</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-xl">
        <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">✏️ Editar Formulario</h1>

        <form method="post" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium">Nombre</label>
                <input type="text" name="name" value="{{ link.name }}" required class="w-full border border-gray-300 rounded-lg px-4 py-2">
            </div>

            <div>
                <label class="block text-gray-700 font-medium">URL</label>
                <input type="url" name="url" value="{{ link.url }}" required class="w-full border border-gray-300 rounded-lg px-4 py-2">
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 font-semibold">💾 Guardar Cambios</button>
        </form>

        <div class="text-center mt-6">
            <a href="{{ url_for('dashboard') }}" class="text-sm text-indigo-600 hover:underline">← Volver al Dashboard</a>
        </div>
    </div>
</body>
</html>
