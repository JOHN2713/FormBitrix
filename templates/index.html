<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Generador de Enlace de Seguimiento</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-xl p-10 w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">ðŸŽ¯ Seguimiento de Formularios</h1>

        <form method="post" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium">Nombre del formulario</label>
                <input type="text" name="name" placeholder="Ej: Encuesta SatisfacciÃ³n" required
                    class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-400">
            </div>

            <div>
                <label class="block text-gray-700 font-medium">URL del formulario</label>
                <input type="url" name="url" placeholder="https://..." required
                    class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-400">
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 font-semibold">Generar
                Enlace</button>
        </form>

        {% if tracking_link %}
        <div class="mt-6 bg-green-100 border border-green-300 rounded-lg p-4 text-green-800">
            <p class="font-semibold">Nombre:</p>
            <p>{{ form_name }}</p>
            <p class="mt-2 font-semibold">Enlace generado:</p>
            <div class="flex flex-col sm:flex-row sm:items-center sm:gap-4">
                <input type="text" id="trackingLink" value="{{ tracking_link }}" readonly
                    class="w-full px-4 py-2 border rounded-lg text-sm">
                <button onclick="copyToClipboard()"
                    class="mt-2 sm:mt-0 bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">ðŸ“‹
                    Copiar</button>
            </div>
        </div>
        {% endif %}

        <div class="text-center mt-6">
            <a href="{{ url_for('dashboard') }}" class="text-sm text-indigo-600 hover:underline">ðŸ“Š Ver dashboard</a>
        </div>
    </div>
    <script>
        function copyToClipboard() {
            const input = document.getElementById('trackingLink');
            input.select();
            input.setSelectionRange(0, 99999); // Para mÃ³viles
            document.execCommand('copy');
            alert('Â¡Enlace copiado al portapapeles!');
        }
    </script>

</body>

</html>
